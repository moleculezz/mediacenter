---
driver:
  name: vagrant
  gui: true
  customize:
    audio: coreaudio
    audiocontroller: ac97
    vram: 32
    memory: 1024

provisioner:
  name: chef_zero

# Uncomment the following verifier to leverage Inspec instead of Busser (the
# default verifier)
# verifier:
#   name: inspec
#   format: doc

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[mediacenter::default]
    attributes: {
      mediacenter: { user: "kodi", group: "kodi"}
    }
